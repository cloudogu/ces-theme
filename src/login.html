<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CES Theme</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="stylesheet" href="css/ces.css" media="screen">

    <!-- favicons -->
    <link rel="icon" type="image/png" href="images/favicon/favicon-64px.png" sizes="64x64"/>
    <link rel="icon" type="image/png" href="images/favicon/favicon-32px.png" sizes="32x32"/>
    <link rel="icon" type="image/png" href="images/favicon/favicon-16px.png" sizes="16x16"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="../bower_components/html5shiv/dist/html5shiv.js"></script>
    <script src="../bower_components/respond/dest/respond.min.js"></script>
    <![endif]-->
    <style>
      head,
      body {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body class="bg-primary">
    <div class="container vertical-center">

      <div class="row">
        <div class="col-md-3 col-md-offset-2">
          <img src="images/logo/logo-white-160px.png" alt="" class="spacer-top pull-right">
        </div>
        <div class="col-md-3">
          <form role="form">
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password">
            </div>
            <button type="submit" class="btn btn-default pull-right">Login</button>
          </form>
        </div>
      </div>

    </div>
  </body>
</html>
